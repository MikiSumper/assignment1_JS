<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>
</head>

<body>
    <script>
        var r = prompt("Molim, unesite vrednost polupreƒçnika valjka r:");

        var H = prompt("Molim, unesite vrednost visine valjka H:");

        const Pi = 3.14;

        var V = parseInt(Math.pow(r, 2)) * Pi * parseInt(H);

        alert("Zapremina valjka je: " + V);

        document.write("Zapremina valjka je: " + V);
    </script>
</body>

</html>
